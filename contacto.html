    <main>
        <!--  Ejemplo de Página de formulario de contacto
Esta página permitirá contactarse con nuestra empresa. 
El formulario debe solicitar Nombre y
apellido, mail, teléfono (opcional) y permitir ingresar una consulta, el resultado de este
formulario se debe enviar por mail. >>>> este envio no va en la 1er entrega
La página también debe tener un mapa con la ubicación ficticia de la empresa. Y mostrar un
apartado con los datos de contacto de la empresa. -->
        <h1>CONTACTO</h1>
        <section>
            <form action="#">
                <!-- para la segunda entrega setear method a POST-->
                <label for="name">NOMBRE</label>
                <input type="text" id="name" name="name" required autofocus>

                <label for="last-name">APELLIDO</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="phone-number">TELEFONO</label>
                <input type="tel" id="phone-number" name="phone-number">

                <label for="query">CONSULTA</label>
                <textarea name="query" id="query" cols="30" rows="10"></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.313160349153!2d-58.49680539843441!3d-34.5883206497626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb647d3e6cfa7%3A0x318a6fa90cbedbe5!2sCondarco%204230%2C%20C1419DPM%20CABA!5e0!3m2!1ses-419!2sar!4v1620610788534!5m2!1ses-419!2sar"
